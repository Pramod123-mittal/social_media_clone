{% extends 'base.html' %}

{% block content %}
<div class = container>
<h1 class = 'py-2'>MY POST</h1>
<form method = GET>
<input value = "{{request.GET.si}}" type = "text" name = 'si'/>
<input type = "submit"/>
</form>
<br>
<a class = 'btn btn-primary' href = '/social/mypost/create'>create a new post</a>
<table class = 'table my-3'>
<thead class = 'thead-dark'>
<tr>
<th>Subject</th>
<th>Date</th>
<th>Actions</th>
</tr>
</thead>
<tr>
{% for n1 in mypost_list %}
<td>{{n1.subject}}</td>
<td>{{n1.cr_date}}</td>
<td><a class = 'btn btn-primary' href = '/social/mypost/detail/{{n1.id}}'>Details</a>
<a class = 'btn btn-danger'href = '/social/mypost/delete/{{n1.id}}'><span class="fa fa-trash"></span></a>
</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
