{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main class = 'p-5'>
<div class = 'row'>
<div class = 'col-sm-6 offset-sm-3'
<div class = 'container'>
<h1 class = 'p-2'>Edit Profile</h1>

<form method="post" enctype = 'multipart/form-data'>
{% csrf_token %}
{{form|crispy}}<br>
<input class = 'btn btn-success' type="submit" value = 'Update' />
</form>
</div>
</main>
</div>
</div>
{% endblock %}
