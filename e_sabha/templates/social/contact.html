{% extends 'base.html' %}

{% csrf_token %}

</div>
<div class = 'col-sm-6'>
<p>
<strong><span class = "fa fa-phone" id = 'add'>BEHIND PETROL PUMP,BYE PASS ROAD,KHERAGARH AGRA</span></strong>
 <p>Map-marker icon: <span class="glyphicon glyphicon-map-marker"></span></p>
</p>
</div>
</div>
</div>
